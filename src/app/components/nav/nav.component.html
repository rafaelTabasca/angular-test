<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="'navigation'"
    [mode]="'side'" [opened]="true">
    <mat-toolbar> <a class="menu-link" routerLink="/"  href="#" >Menu</a></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/users" routerLinkActive="active" ariaCurrentWhenActive="page" href="#">Users</a>
      <a mat-list-item routerLink="/add-users" routerLinkActive="active" ariaCurrentWhenActive="page" href="#">Add
        Users</a>
    </mat-nav-list>
    <mat-divider></mat-divider>
    <div class="counter">
        <div>
        <mat-chip (click)="counterStore.decrement()">-</mat-chip>
      </div>
      <p>Counter: {{ counterStore.counter() }}</p>
   

       <div>
        <mat-chip (click)="counterStore.increment()">+</mat-chip>
      </div>
    </div>
    <div class="reset">
      <mat-chip (click)="counterStore.reset()">Reset</mat-chip>
    </div>

  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content></ng-content>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
